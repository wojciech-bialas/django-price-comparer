{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Banner -->
<section id="banner">
    <div class="content">
        <header>
            <h1>Porównywarka cen</h1>
            <p>Porównaj ceny elektroniki!</p>
        </header>
        <p>Miejsce, w którym porównasz elektronikę pomiędzy różnymi sklepami internetowymi</p>
        <ul class="actions">
            <li><a href="{% url 'show-all-products' %}" class="button big">Pokaż wszystkie produkty</a></li>
        </ul>
    </div>
    <span class="image object">
        <img src="{% static 'images/asus-graphics-card.jpg' %}" alt="asus graphics card" />
    </span>
</section>
<h2>Średnia cen graficznych w obu sklepach</h2>
<span class="image object">
    <img src='data:image/png;base64,{{ chart }}'>
</span>

{% endblock %}
